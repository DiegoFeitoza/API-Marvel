<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
        <title>API Marvel</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <header>
                        <img src="/assets/images/marvel-logo.png" alt="Logo Marvel" class="logo-marvel">
                        <h1 class="titulo-pagina text-center no-margin">Api Marvel</h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <section id="section-personagens">
                        <div id="header-personagens">
                            <h2 class="titulo-personagens branco">Persongens</h2>
                        </div>
                        <div class="row" id="lista-personagens">                            
                            
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script id="corpo-card" type="text/html">
            <div class="col-md-3 no-padding no-margin">
                <div id="body-personagens">
                    <div class="card-personagem">   
                        <div class="media">
                            <div class="media-top">
                                <img src="{IMAGEM}" class="media-object imagem-personagens" alt="{NAME}">
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading nome-personagem">{NAME}</h4>
                                <p class="descricao-personagem">{DESCRICAO}</p>
                                <div class="footer-personagens">
                                    <a href="javascript:;" class="pull-right"> + saiba mais</a>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </script>
        <!-- Inject Scripts -->
        <script src="/assets/js/bundle.js"></script>
    </body>
</html>
